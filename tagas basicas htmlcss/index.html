    <!--  H1 PARA COLOCAR TITULO
        ONDE PODE SER ATRIBUIDA H2 , H3 , H4 PARA TITULOS COM MENORES FONTES-->

    <H2>H2 TEXTO MEDIO</H2>
    <H3>TEXTO MENOR</H3>
    <H4>TEXTO MENOR</H4>

    <!-- TAGS P PARA PARAGRAFO - STRONG PARA NEGRITO , I PARA ITALICO-->
    <P>ESTE TEXTO ESTA COM PARAGRAFO</P>
    <STROng>ESSE TEXTO ESTÁ EM NEGRITO</STROng>
    <I>ESSE TEXTO ESTA EM ITALICO</I>

    <!-- TAGS CENTER PARA CENTRALIZAR O TEXTO-->
    <center> ESSE TEXTO ESTÁ CENTRALIZADO</center>
