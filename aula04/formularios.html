<body>
<h1> Formulario de cadastro </h1>
<h5> Preencha os campos abaixo </h5>

<form>
	
	<label for="nome">Digite o seu nome:</label> 
	<br/>
	<input id="nome" type="text" name="username" required="required">
	<br/>
	<input type="submit" value="Enviar">
	<br/>
	<label for="email"> Digite seu Email</label>
	<br/>
	<input type="email" name="useremail" required="required" >
	<br/>
	<h3>Selecione a opção </h3>
	<input type="radio" id="html" value="HTML" name="fav_lang">
	<label for="HTML">HTML</label>	
	<br>
	<input type="radio" id="css" value="CSS" name="fav_lang">
	<label for="CSS">CSS</label>	
	<br>
	<input type="radio" id="java" value="JAVASCRIPT" name="fav_lang">
	<label for="JAVA">JAVASCRIPT</label>	
	<br>
	
	<input type="checkbox" id="termo1" name="termo1" name="termosdeUso1">
	<label for="termo1">Termo de Uso</label>	
	<br>
	<h3> Aceite os Termos </h3>
	<input type="checkbox" id="termo2" name="termo1" name="termosdeUso2">
	<label for="termo1">Termo de Uso 1</label>	
	<br>
	
	<input type="checkbox" id="termo2" name="termo1" name="termosdeUso2">
	<label for="termo1">Termo de Uso 2</label>	
	<br>
	
	<input type="checkbox" id="termo3" name="termo3" name="termosdeUso3">
	<label for="termo3">Termo de Uso 3</label>	
	<br>
	
	<h3> Data e Hora </h3>
	<label for="hora">selecione a data</label>
	<br>
	<input type="data" id="hora" name="data" value="2022-07-28">
	<br>
	<input type="time" id="hora" name="hora" value="22:00">
	<br>
	<label for="data-hora">selecione a hora</label>
	<br>
	<input type="datatime-local" id="hora" name="data-hora" value="2017-06-01T:22:00">
	<br>
</form>
