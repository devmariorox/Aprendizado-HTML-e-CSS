<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="vierport" content="width=device-width, initial-scale=1.0">

<title> Listas Dinamicas </title>

</head>



<body>

<h1> Lista Dinamicas </h1>
<h5> Insira um novo item </h5>

<input type="text" id="item">
<input type="button" value="Adicionar" onclick="adicionaritem()">

<ul id="lista">
</ul>
 

<script type="text/javascript">    
function adicionaritem(){

let item = document.querySelector("#item").value
console.log(item)

let lista = document.querySelector("#lista")
console.log(lista)

lista.innerHTML += "<li>" +item+ "</li>"
}



</script>

</body>








</html>
